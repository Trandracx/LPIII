<!DOCTYPE html>
    <head>
        <title>HR Analytics: Job Change of Data Scientists</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>

<body style="background-color:rgb(0, 0, 0);">

    <div class="bg-image">
        <img
            src="https://images.unsplash.com/photo-1499244571948-7ccddb3583f1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80"
            class="rounded mx-auto d-block"
            alt="Responsive image"
            style="width: 250; height: 500px;"
        />
 
        <div class="mask" style="background-color: rgba(200, 200, 200, 0.6);">
            <div class="d-flex justify-content-center align-items-center h-100">
            </div>
        </div>
    </div>

    <div class="card mx-4 mx-md-5 shadow-4-strong" 
        style="margin-top: -100px;
            background: hsla(0, 0%, 100%, 0.8);
            backdrop-filter: blur(30px);">
        
        <div class="card-body py-4 px-md-4">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6">
                    <h2 class="fw-bold mb-5">HR Analytics: Job Change of Data Scientists</h2>
                    <form action="predicao" method="POST">
                        
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label for="city" class="form-label">City</label>
                                    <input type="number" min="0" max="122" name="city" class="form-control" />
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label for="city_development_index" class="form-label">City Development Index</label>
                                    <input type="number" step="0.01" min="0" max="1" name="city_development_index" class="form-control" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label for="relevent_experience" class="form-label">Relevent Experience</label>
                                    <select name="relevent_experience" class="form-control" >
                                        <option value="0">No relevent experience</option>
                                        <option value="1">Has relevent experience</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label for="experience" class="form-label">Experience</label>
                                    <select name="experience" class="form-control" >
                                        <option value="0">0</option>
                                        <option value="1"><1</option>
                                        <option value="2">1</option>
                                        <option value="3">2</option>
                                        <option value="4">3</option>
                                        <option value="5">4</option>
                                        <option value="6">5</option>
                                        <option value="7">6</option>
                                        <option value="8">7</option>
                                        <option value="9">8</option>
                                        <option value="10">9</option>
                                        <option value="11">10</option>
                                        <option value="12">11</option>
                                        <option value="13">12</option>
                                        <option value="14">13</option>
                                        <option value="15">14</option>
                                        <option value="16">15</option>
                                        <option value="17">16</option>
                                        <option value="18">17</option>
                                        <option value="19">18</option>
                                        <option value="20">19</option>
                                        <option value="21">20</option>
                                        <option value="22">>20</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-4">
                                <div class="form-outline">
                                    <label for="enrolled_university" class="form-label">Enrolled University</label>
                                    <select name="enrolled_university" class="form-control" >
                                        <option value="0">null</option>
                                        <option value="1">no enrollment</option>
                                        <option value="2">Part time course</option>
                                        <option value="3">Full time course</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 mb-4">
                                <div class="form-outline">
                                    <label for="education_level" class="form-label">Education Level</label>
                                    <select name="education_level" class="form-control" >
                                        <option value="0">null</option>
                                        <option value="1">Primary School</option>
                                        <option value="2">High School</option>
                                        <option value="3">Graduate</option>
                                        <option value="4">Masters</option>
                                        <option value="5">Phd</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 mb-4">
                                <div class="form-outline">
                                    <label for="major_discipline" class="form-label">Major Discipline</label>
                                    <select name="major_discipline" class="form-control" >
                                        <option value="0">null</option>
                                        <option value="1">No Major</option>
                                        <option value="2">Business Degree</option>
                                        <option value="3">Humanities</option>
                                        <option value="4">STEM</option>
                                        <option value="5">Arts</option>
                                        <option value="6">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label for="company_size" class="form-label">Company Size</label>
                                    <select name="company_size" class="form-control" >
                                        <option value="0">0</option>
                                        <option value="1"><10</option>
                                        <option value="2">10-49</option>
                                        <option value="3">50-99</option>
                                        <option value="4">100-499</option>
                                        <option value="5">500-999</option>
                                        <option value="6">1000-4999</option>
                                        <option value="7">5000-9999</option>
                                        <option value="8">10000+</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">                             
                                    <label for="company_type" class="form-label">Company Type</label>
                                    <select name="company_type" class="form-control" >
                                        <option value="0">null</option>
                                        <option value="1">Early Stage Startup</option>
                                        <option value="2">Funded Startup</option>
                                        <option value="3">NGO</option>
                                        <option value="4">Pvt Ltd</option>
                                        <option value="5">Public Sector</option>
                                        <option value="6">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label for="last_new_job" class="form-label">Last New Job</label>
                                    <select name="last_new_job" class="form-control" >
                                        <option value="0">null</option>
                                        <option value="1">never</option>
                                        <option value="2">1</option>
                                        <option value="3">2</option>
                                        <option value="4">3</option>
                                        <option value="5">4</option>
                                        <option value="6">>4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">                             
                                    <label for="training_hours" class="form-label">Training Hours</label>
                                    <input type="number" min="0" max="350" name="training_hours" class="form-control" />
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-secondary btn-block my-4" type="submit" >Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
