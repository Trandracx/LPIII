<!DOCTYPE html>
    <head>
        <title>HR Analytics: Job Change of Data Scientists</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body style="background-color:rgb(0, 0, 0);>

        <div class="bg-image">
            <img
                src="https://images.unsplash.com/photo-1499244571948-7ccddb3583f1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80"
                class="rounded mx-auto d-block"
                alt="Responsive image"
                style="width: auto; height: 500px;
            />
     
            <div class="mask" style="background-color: rgba(200, 200, 200, 0.6);">
                <div class="d-flex justify-content-center align-items-center h-100">
                </div>
            </div>
        </div>
        
        <div class="card mx-4 mx-md-5 shadow-4-strong" 
            style="margin-top: -100px;
                background: hsla(0, 0%, 100%, 0.8);
                backdrop-filter: blur(30px);">
            <div class="card-body py-4 px-md-4">

                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6">
                        <h2 class="fw-bold mb-5">HR Analytics: Job Change of Data Scientists</h2>
                        <div>
                            {% if predicao == 1 %}
                                <div style="color: #047a0e; font-weight: bold; font-size: 20px;">Candidato apto a uma mudança de carreira!</div>
                            {% else %}
                                <div style="color: #c2101b;  font-weight: bold; font-size: 20px;">Candidato inapto a uma mudança de carreira!</div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
